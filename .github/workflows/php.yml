name: PHP Stan

on: [push]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      db:
        image: mariadb:10.3
        env:
          MYSQL_ROOT_PASSWORD: root

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Vendor install
        run: composer install --no-scripts

      - name: Setup docker
        run: docker-compose up -d

      - name: Phpstan
        run: docker-compose exec php php vendor/bin/phpstan analyse src --configuration=phpstan.neon
