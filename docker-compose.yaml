version: "3"

services:
  db:
    image: mariadb:10.3
    environment:
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql

  php:
    build:
      context: ./.boing/docker/php
      args:
        ENABLE_REDIS: 1
    volumes:
      - .:/srv

  web:
    depends_on:
      - php
    build:
      context: ./.boing/docker/nginx
    volumes:
      - ./public:/srv/public

  redis:
    image: redis:7

  rabbitmq:
    image: rabbitmq:3.12.4-management

volumes:
  db_data:
